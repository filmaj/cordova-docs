#
# Your crowdin's credentials
#
"project_identifier" : "cordova"
"api_key_env" : "CROWDIN_API_KEY"
"api_key" : ""
"base_path_env" : "CROWDIN_BASE_PATH"
"base_path" : "../crowdin-jail"
#"base_url" : ""

#
# Choose file structure in crowdin
# e.g. true or false
#
"preserve_hierarchy": true

#
# Files configuration
#
files: [
 {
  # Source files filter
  # e.g. "/resources/en/*.json"
  #
  "source" : "/cordova-docs/docs/en/dev/**/*.md",
  "ignore" : [ "/cordova-docs/docs/en/dev/reference/**/*" ], # these are pulled in via gulpfiles

  # where translations live
  # e.g. "/resources/%two_letters_code%/%original_file_name%"
  #
  "translation" : "/cordova-docs/%two_letters_code%/dev/**/%original_file_name%",
  #
  # Often software projects have custom names for locale directories. crowdin-cli allows you to map your own languages to be understandable by Crowdin.
  #
  "languages_mapping" : {
    "two_letters_code" : {
      "zh-CN" : "zh-cn",
      "zh-TW" : "zh-tw",
    }
  }
 },
 {
  "source" : "/cordova-cli/doc/*.md",
  "translation" : "/cordova-cli/doc//%two_letters_code%/%original_file_name%",
  "languages_mapping" : {
    "two_letters_code" : {
      "zh-CN" : "zh-cn",
      "zh-TW" : "zh-tw",
    }
  }
 },
 {
   "source" : "/cordova-plugin-**/*.md",
   "translation" : "/cordova-plugin-**/doc/%two_letters_code%/%original_file_name%",
    "languages_mapping" : {
      "two_letters_code" : {
        "zh-CN" : "zh-cn",
        "zh-TW" : "zh-tw",
      }
    }

  #"ignore" : [],

  # The dest allows you to specify a file name on Crowdin
  # e.g. "/messages.json"
  # TODO: use this to clean up dir structure on corwdin
  #"dest" : "",

  # File type
  # e.g. "json"
  #
  #"type" : "",

  #
  # The parameter "update_option" is optional. If it is not set, translations for changed strings will be lost. Useful for typo fixes and minor changes in source strings.
  # e.g. "update_as_unapproved" or "update_without_changes"
  #
  #"update_option" : "",

  #
  # Start block only for XML
  #

  #
  # Defines whether to translate tags attributes.
  # e.g. 0 or 1  (Default is 1)
  #
  # "translate_attributes" : 1,

  #
  # Defines whether to translate texts placed inside the tags.
  # e.g. 0 or 1 (Default is 1)
  #
  # "translate_content" : 1,

  #
  # This is an array of strings, where each item is the XPaths to DOM element that should be imported
  # e.g. ["/content/text", "/content/text[@value]"]
  #
  # "translatable_elements" : [],

  #
  # Defines whether to split long texts into smaller text segments.
  # e.g. 0 or 1 (Default is 1)
  #
  # "content_segmentation" : 1,

  #
  # End block only for XML
  #

  #
  # Start .properties block
  #

  #
  # Defines whether single quote should be escaped by another single quote or backslash in exported translations.
  # e.g. 0 or 1 or 2 or 3 (Default is 3)
  # 0 - do not escape single quote;
  # 1 - escape single quote by another single quote;
  # 2 - escape single quote by backslash;
  # 3 - escape single quote by another single quote only in strings containing variables ( {0} ).
  #
  # "escape_quotes" : 3,

  #
  # End .properties block
  #


  #
  # Is first line contains header?
  # e.g. true or false
  #
  #"first_line_contains_header" : true,

  #
  # for spreadsheets
  # e.g. "identifier,source_phrase,context,uk,ru,fr"
  #
  # "scheme" : "",
 }
]
